id: 21c8beee-391a-43e3-b475-d26b841a7c76
name: should include
description: >- 
  Detects when a user exports individual items from their personal Bitwarden vault. The event type 1007 in the BitwardenEventLogs indicates that a user has initiated an export of their vault items.

  While this action may be legitimate, it is important to monitor such activities to ensure that sensitive data is not being extracted without proper authorization. 
  Any suspicious or unexplained exports should be investigated to prevent unauthorized access to or distribution of personal vault contents.
severity: High
requiredDataConnectors:
  - connectorId: BitwardenEventLogs
    dataTypes:
      - EventLogs
      - Members
      - Groups 
queryPeriod: 24h
queryFrequency: 24h
triggerOperator: gt
triggerThreshold: 0
kind: Scheduled
eventGroupingSettings:
  aggregationKind: SingleAlert
tactics:
  - Exfiltration
relevantTechniques:
  - T1567
query: >-
  BitwardenEventLogs
  | where eventType == 1007
version: 1.0.0